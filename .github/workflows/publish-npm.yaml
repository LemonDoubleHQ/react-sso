name: Publish to NPM

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    name: Publish to NPM
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org/

      - name: Install Package and Build
        run: yarn install && yarn build

      - name: Extract Version tag # v1.2.3 -> 1.2.3
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV

      - name: Set Git Credentials
        run: |
          git config --global user.email "lemondouble2@gmail.com"
          git config --global user.name "lemondouble"

      - name: Update NPM Version
        run: npm version --patch --no-git-tag-version ${{ env.RELEASE_VERSION }}

      - name: Publish To NPM
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit Updated package.json version
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Package.json ${{ env.RELEASE_VERSION }}
          branch: main